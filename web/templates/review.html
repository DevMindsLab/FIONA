<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Questions â€“ FIONA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #eee;
            padding: 20px;
        }
        h1 {
            color: #33dd33;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #222;
        }
        tr:nth-child(even) {
            background-color: #1a1a1a;
        }
        form {
            display: inline;
        }
        button {
            padding: 5px 10px;
            margin-right: 5px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .approve {
            background-color: #2ecc71;
            color: #fff;
        }
        .approve:hover {
            background-color: #27ae60;
        }
        .reject {
            background-color: #e74c3c;
            color: #fff;
        }
        .reject:hover {
            background-color: #c0392b;
        }
        .skip {
            background-color: #f39c12;
            color: #fff;
        }
        .skip:hover {
            background-color: #d35400;
        }
        .no-data {
            padding: 1rem;
            background: #222;
            border: 1px solid #444;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§  Review Unapproved Questions</h1>

    {% if questions %}
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Question</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for q in questions %}
            <tr>
                <td>{{ q.timestamp }}</td>
                <td>{{ q.question }}</td>
                <td>
                    <form method="POST">
                        <input type="hidden" name="timestamp" value="{{ q.timestamp }}">
                        <button type="submit" name="action" value="accepted" class="approve">Approve</button>
                        <button type="submit" name="action" value="rejected" class="reject">Reject</button>
                        <button type="submit" name="action" value="ignored" class="skip">Ignore</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="no-data">âœ… No unreviewed questions found.</p>
    {% endif %}
</body>
</html>
