<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIONA â€“ Ethical Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #eee;
            padding: 20px;
        }
        h1 {
            color: #33dd33;
        }
        .question-box {
            width: 100%;
            max-width: 700px;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 80px;
            font-size: 16px;
            padding: 8px;
            background-color: #222;
            color: #fff;
            border: 1px solid #444;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .result-box {
            margin-top: 20px;
            padding: 10px;
            background-color: #222;
            border: 1px solid #444;
        }
        .debug-info {
            color: #aaa;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .status-ok {
            color: #33cc33;
        }
        .status-bad {
            color: #cc3333;
        }
    </style>
</head>
<body>
    <h1>ðŸŒ¸ FIONA â€“ Ethical Interface</h1>

    <p class="{% if ethics_valid %}status-ok{% else %}status-bad{% endif %}">
        {{ ethics_msg }}
    </p>

    <form method="POST">
        <div class="question-box">
            <textarea name="question" placeholder="Ask something ethically...">{{ question }}</textarea>
        </div>
        <button type="submit">Ask FIONA</button>
    </form>

    {% if answer %}
    <div class="result-box">
        <strong>FIONA:</strong>
        <p>{{ answer|safe }}</p>
    </div>
    {% endif %}

    {% if debug_info %}
    <div class="debug-info">
        {{ debug_info }}
    </div>
    {% endif %}

    {% if context_info %}
    <div class="debug-info">
        {{ context_info }}
    </div>
    {% endif %}
</body>
</html>
